        // Функции для работы с тестами
        function showTestQuestion(index) {
            const container = document.getElementById('test-question-container');
            const question = testQuestions[index];
            
            // Обновляем состояние кнопок навигации
            document.getElementById('test-prev').disabled = index === 0;
            document.getElementById('test-next').disabled = index === testQuestions.length - 1;
            
            let html = `
                <div class="question-container">
                    <div class="question-text">${question.id}. ${question.question}</div>
                    <div class="options">
            `;
            
            question.options.forEach((option, i) => {
                html += `<div class="option" data-index="${i}">${option}</div>`;
            });
            
            html += `</div><div id="test-feedback-${question.id}" class="feedback hidden"></div></div>`;
            
            container.innerHTML = html;
            
            // Добавляем обработчики для вариантов ответа
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    if (!this.classList.contains('selected')) {
                        // Снимаем выделение с других вариантов
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Выделяем выбранный вариант
                        this.classList.add('selected');
                        
                        // Проверяем ответ
                        const selectedIndex = parseInt(this.getAttribute('data-index'));
                        checkTestAnswer(question, selectedIndex);
                    }
                });
            });
        }

        function checkTestAnswer(question, selectedIndex) {
            const feedback = document.getElementById(`test-feedback-${question.id}`);
            const isCorrect = selectedIndex === question.correct;
            
            if (isCorrect) {
                feedback.innerHTML = '<span class="correct-answer">✓ Верно!</span>';
                feedback.className = 'feedback correct';
                testScore.correct++;
            } else {
                feedback.innerHTML = `<span class="incorrect">✗ Неверно. Правильный ответ: ${question.options[question.correct]}</span>`;
                feedback.className = 'feedback incorrect';
            }
            
            testScore.total++;
            updateCounter('test', testScore.correct, testScore.total);
            feedback.classList.remove('hidden');
        }

        // Функции для работы с терминами
        function showTermQuestion(index) {
            const container = document.getElementById('term-container');
            const term = termQuestions[index];
            
            // Обновляем состояние кнопок навигации
            document.getElementById('term-prev').disabled = index === 0;
            document.getElementById('term-next').disabled = index === termQuestions.length - 1;
            
            let html = `
                <div class="term-container">
                    <div class="term-text">${term.id}. ${term.text}</div>
                    <input type="text" class="term-input" id="term-input-${term.id}" placeholder="Введите термин...">
                    <button class="term-btn" data-term-id="${term.id}">Проверить</button>
                    <div id="term-feedback-${term.id}" class="feedback hidden"></div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Добавляем обработчик для кнопки проверки
            document.querySelector('.term-btn').addEventListener('click', function() {
                const termId = this.getAttribute('data-term-id');
                const input = document.getElementById(`term-input-${termId}`);
                checkTermAnswer(termId, input.value.trim());
            });
            
            // Добавляем обработчик для клавиши Enter
            document.getElementById(`term-input-${term.id}`).addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const termId = term.id;
                    checkTermAnswer(termId, this.value.trim());
                }
            });
        }

        function checkTermAnswer(termId, userAnswer) {
            const term = termQuestions.find(t => t.id == termId);
            const feedback = document.getElementById(`term-feedback-${termId}`);
            const normalizedUserAnswer = userAnswer.toUpperCase().replace(/\s+/g, ' ');
            const normalizedCorrectAnswer = term.answer.toUpperCase().replace(/\s+/g, ' ');
            
            const isCorrect = normalizedUserAnswer === normalizedCorrectAnswer;
            
            if (isCorrect) {
                feedback.innerHTML = '<span class="correct-answer">✓ Верно!</span>';
                feedback.className = 'feedback correct';
                termScore.correct++;
            } else {
                feedback.innerHTML = `<span class="incorrect">✗ Неверно. Правильный ответ: ${term.answer}</span>`;
                feedback.className = 'feedback incorrect';
            }
            
            termScore.total++;
            updateCounter('terms', termScore.correct, termScore.total);
            feedback.classList.remove('hidden');
        }

        // Функции для работы с соответствиями
        function showMatchingQuestion(index) {
            const container = document.getElementById('matching-container');
            const matching = matchingQuestions[index];
            
            // Обновляем состояние кнопок навигации
            document.getElementById('matching-prev').disabled = index === 0;
            document.getElementById('matching-next').disabled = index === matchingQuestions.length - 1;
            
            let html = `
                <div class="matching-container">
                    <div class="matching-text">${matching.title}</div>
                    <table class="matching-table">
                        <thead>
                            <tr>
                                <th width="40%">Левый столбец</th>
                                <th width="60%">Правый столбец</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            matching.pairs.forEach((pair, i) => {
                html += `
                    <tr>
                        <td>${pair.left}</td>
                        <td>
                            <select class="matching-select" id="match-${matching.id}-${i}">
                                <option value="">-- Выберите соответствие --</option>
                `;
                
                matching.pairs.forEach((p, j) => {
                    const letter = String.fromCharCode(65 + j); // A, B, C, ...
                    html += `<option value="${j}">${letter}) ${p.right.substring(0, 100)}${p.right.length > 100 ? '...' : ''}</option>`;
                });
                
                html += `
                            </select>
                            <span id="match-feedback-${matching.id}-${i}" class="hidden"></span>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                    <div id="matching-overall-feedback-${matching.id}" class="feedback hidden"></div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function checkMatchingAnswers() {
            const matching = matchingQuestions[currentMatchingIndex];
            let correctCount = 0;
            
            matching.pairs.forEach((pair, i) => {
                const select = document.getElementById(`match-${matching.id}-${i}`);
                const feedback = document.getElementById(`match-feedback-${matching.id}-${i}`);
                const selectedValue = parseInt(select.value);
                
                if (selectedValue === matching.correctMatches[i]) {
                    feedback.textContent = ' ✓ Верно';
                    feedback.className = 'correct-answer';
                    correctCount++;
                } else {
                    const correctLetter = String.fromCharCode(65 + matching.correctMatches[i]);
                    feedback.textContent = ` ✗ Неверно. Правильно: ${correctLetter}`;
                    feedback.className = 'incorrect';
                }
                
                feedback.classList.remove('hidden');
            });
            
            const overallFeedback = document.getElementById(`matching-overall-feedback-${matching.id}`);
            if (correctCount === matching.pairs.length) {
                overallFeedback.innerHTML = '<span class="correct-answer">✓ Все соответствия установлены верно!</span>';
                overallFeedback.className = 'feedback correct';
                matchingScore.correct++;
            } else {
                overallFeedback.innerHTML = `<span class="incorrect">✗ Правильно установлено ${correctCount} из ${matching.pairs.length} соответствий</span>`;
                overallFeedback.className = 'feedback incorrect';
            }
            
            matchingScore.total++;
            updateCounter('matching', matchingScore.correct, matchingScore.total);
            overallFeedback.classList.remove('hidden');
        }

        // Вспомогательные функции
        function switchBlock(blockId) {
            // Скрываем все блоки
            document.querySelectorAll('.block').forEach(block => {
                block.classList.remove('active');
            });
            
            // Показываем выбранный блок
            document.getElementById(`${blockId}-block`).classList.add('active');
            
            // Обновляем активную кнопку
            document.querySelectorAll('.block-btn').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.block-btn[data-block="${blockId}"]`).classList.add('active');
            
            // Показываем соответствующий счетчик
            document.querySelectorAll('.counter').forEach(counter => {
                counter.classList.add('hidden');
            });
            document.getElementById(`${blockId}-counter`).classList.remove('hidden');
        }

        function updateCounter(type, correct, total) {
            const counter = document.getElementById(`${type}-counter`);
            counter.textContent = `Правильных ответов: ${correct}/${total}`;
        }
    </script>
